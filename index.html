<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="#">
        <h1>LOGIN</h1>
        <div>
            <label for="name">Name:</label>
            <div>
                <input type="text" id="name" placeholder="name" required><i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <div>
                <input type="email" id="email" placeholder="email" required><i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <div>
                <input type="password" id="pass" placeholder="password"><i class="fa-solid fa-key"></i>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
